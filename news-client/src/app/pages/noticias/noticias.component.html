<h2>Listado de noticias</h2>

<form (submit)="buscar()">
  <input type="text" name="buscar" placeholder="Buscar..." [(ngModel)]="search">
  <button [disabled]="!search">Buscar</button>
</form>

<p *ngIf="cargando">Cargando...</p> 

<h2>Resultados de {{lastSearch | myUpperCase}}</h2>

<div class="panel">
  <div class="noticias-list">
    <ul>
      <li [ngClass]="{ active: currentNews === noticia }" *ngFor="let noticia of noticias"><a (click)="selectNews(noticia)">{{noticia.title}}</a></li>
    </ul>
  </div>
  <div class="noticias-details">
    <app-noticia-details [item]="currentNews" (onClear)="clearNews()">
    </app-noticia-details>
  </div>
</div>
